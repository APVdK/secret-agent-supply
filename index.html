<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header Section-->

    <header>
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!--New Arrival Section-->

    <section class="new">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <!--Navigation Section-->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!--Products Section-->

    <section>
      <div class="container">
        <div class="products">

          <div class="product pen">
            <div class="product-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding pen">
            </div>
              <span class="description">Exploding Pen</span>
          </div>

          <div class="product watch">
            <div class="product-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Celluar watch">
            </div>
              <span class="description">Celluar Watch</span>
          </div>

          <div class="product glasses">
            <div class="product-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal glasses">
            </div>
              <span class="description">Thermal Glasses</span>
          </div>

        </div>
      </div>

      <!--Information Section-->

      <div class="container">
        <div class="business-info">

          <div class="info">
            <span class="title">Location</span>
            <span class="details">-47.346436, 84.32354</span>
          </div>

          <div class="info">
            <span class="title">Hours</span>
            <span class="details">0800 - 1800</span>
          </div>
        </div>
      </div>
    </section>

    <!--Footer Section-->

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
